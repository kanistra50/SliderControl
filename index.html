<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Sliders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="grey">
    <div class="container">
         <img class="back" src="image/945267214.jpg">
         <div class='main hide'>
             <div class='button'>
                <img class="img plus" />
             </div> 
             <div class='pos section1'>
                <span id='text1'>Text1</span>
                <span class='input_data' data='text1'>+200</span>
             </div> 
             <div class='pos section2'>
                <div class='line'>
                    <input type="range" class="range" data="text1" min="0" max="400"/>
                </div>
             </div> 
             <div class='pos section3'>
                <span id='text2'>Text2</span>
                <span class='input_data' data='text2'>+3000</span>
             </div> 
             <div class='pos section4'>
                <div class='line'>
                  <input type="range" class="range" data="text2" min="0" max="4000"/>
             </div>
             </div>
           </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
